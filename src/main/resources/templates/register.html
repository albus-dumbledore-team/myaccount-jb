<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../public/register.css" rel="stylesheet">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body class="text-center">
<nav class="navbar navbar-expand navbar-dark bg-dark">>
    <div class="navbar-nav ml-auto">
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li><a class="nav-link" th:href="@{/viewMyAccount}">View account</a></li>
        </ul>
    </div>
</nav>
<div class="form-signup" id="container">
    <h2 class="h3 mb-3 fw-normal">Please sign up</h2>
    <!--/*@thymesVar id="account" type="com.bootcamp.demo.model.Account"*/-->
    <form th:action="@{/createAccount}" th:object="${account}" method="post">
        <input type="text" id="name" name="name" placeholder="Name" class="form-control" th:field="*{name}" required
               autofocus>

        <input type="email" id="email" name="email" placeholder="Email address" class="form-control" th:field="*{email}"
               required autofocus>

        <input type="password" id="password" name="password" placeholder="Password" class="form-control"
               th:field="*{password}" required autofocus>

        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone number" class="form-control"
               th:field="*{phoneNumber}" required autofocus>

        <input type="text" id="address" name="address" placeholder="Address" class="form-control" th:field="*{address}"
               required autofocus>


        <input type="text" id="datepicker" class="form-control" onfocus="(this.type='date')" placeholder="Birthdate" name="datepicker" autocomplete="off" th:field="*{dateOfBirth}" required autofocus/>


        <input id="submit" type="submit" class="w-100 btn btn-lg btn-primary" value="Sign up"/>
    </form>
    <p th:if="${registerError}" th:text="${error}" class="error"></p>
</div>

<script>
    $("input[type=date]").datepicker({
        dateFormat: 'MM-dd-yyyy',
        onSelect: function(dateText, inst) {
            $(inst).val(dateText); // Write the value in the input
            console.log(dateText);
        }
    });
</script>

</body>
</html>
